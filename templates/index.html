<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-up Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #888;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Sign Up</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <h2 class="text-center">Login</h2>
                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="farmerId">Farmer ID:</label>
                        <input type="text" class="form-control" id="farmerId" name="farmerId" placeholder="Enter your farmer ID">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <!-- <p class="text-center mt-3">Don't have an ID? <a href="#signup-tab" data-toggle="tab">Sign Up</a></p> -->
            </div>
            <!-- Sign Up Tab -->
            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <h2 class="text-center">Sign Up</h2>
                <form method="post" action="/signup">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email:</label>
                        <input type="email" class="form-control" id="signupEmail" name="signupEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="farmerIdSignup">Farmer ID:</label>
                        <input type="text" class="form-control" id="farmerIdSignup" name="farmerIdSignup" placeholder="Enter your farmer ID">
                    </div>
                    <div class="form-group">
                        <label for="passwordSignup">Password:</label>
                        <input type="password" class="form-control" id="passwordSignup" name="passwordSignup" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="fullAddress">Full Address:</label>
                        <input type="text" class="form-control" id="fullAddress" name="fullAddress" placeholder="Enter your full address">
                    </div>
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number:</label>
                        <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number">
                    </div>
                    <div class="form-group">
                        <label for="adharCardNumber">Adhar Card Number:</label>
                        <input type="text" class="form-control" id="adharCardNumber" name="adharCardNumber" placeholder="Enter your Adhar card number">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
