<!-- weather.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <!-- Add your CSS links and styling here if needed -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .weather-iframe {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .weather-iframe iframe {
            width: 100%;
            height: 500px; /* You can adjust the height as needed */
            border: none;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p{
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Media query for mobile view (max-width: 768px) */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column; /* Stack header items vertically on mobile */
                text-align: center;
            }

            .dashboard-header p {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>Weather Information</h1>
            <div>
                <p>Welcome, {{ user_full_name }}</p>
                <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div class="weather-iframe">
            <!-- Embed weather widget using iframe -->
            <iframe src="https://openweathermap.org/" frameborder="0"></iframe>
        </div>
    </div>
    <!-- Add any additional content you want on the weather page here -->

    <!-- Add Bootstrap JS and Popper.js links at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
